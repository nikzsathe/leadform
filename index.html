<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Refinance Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Mortgage Refinance Enquiry Form</h2>
    <form name="mortgage-refinance" method="POST" netlify>
        <input id="leadid_token" name="universal_leadid" type="hidden" value=""/>
        <input type="hidden" name="ipv4" id="ipv4-field" />
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label class="checkbox-label">
											<input type="checkbox" name="privacy_consent" id="leadid_tcpa_disclosure" required>
											<span>I agree to the <a class='privacy-link' href='#'>privacy policy</a> I consent to being contacted regarding my mortgage refinance enquiry.</span>
										</label>
        
        <button type="submit">Submit Enquiry</button>
    </form>

    <script>
	$(document).ready(function () {
	  // Fetch and set the IPv4 address using the ipify API
	  $.getJSON('https://api.ipify.org?format=json', function(data) {
		$('#ipv4-field').val(data.ip);
	  });
  
	  // Toggle 'Read more' text
	  $(".read").click(function () {
		$(this).siblings(".more").toggle();
		$(this).text(function (i, text) {
		  return text === "Read more" ? "Read less" : "Read more";
		});
	  });
	});
  </script>
